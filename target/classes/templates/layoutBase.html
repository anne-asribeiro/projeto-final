<style>
.nav-link {
	font-family: 'Roboto', sans-serif;
	color: black;
	font-size: 1.5em;
	justify-content: flex-end;
	margin-right: 15px;
}

.buttons {
	width: 8em;
	height: auto;
}

body {
	background: #FFFFFF url("pasta/Imagem.jpg") no-repeat right top fixed;
	
}

label {
	font-family: 'Roboto', sans-serif;
	font-size: 1.5em;
}

	margin-left: 15px;
}

</head>

<div th:fragment="navbar">
	<nav
		class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
		<a class="logo" href="/home"><img
			src="https://icon-library.com/images/todo-list-icon/todo-list-icon-19.jpg" alt="" height="60"
			class="d-inline-row align-text-top"></a>


	</nav>
</div>

<div th:fragment="form">

 <div class="form-group">
		<label for="titulo" class="form-label">Nome</label> <input
			class="form-control" type="text" th:field="*{titulo}" id="Titulo"
			placeholder="Título">
	</div>

	<div class="form-group">
		<label for="inputDescricao" class="form-label">Descrição</label> <input
			th:field="*{descricao}" type="text" class="form-control" id="inputDescricao">

	</div>

 
 

	<div class="form-group">
		<label for="inputStatus" class="form-label">Status</label> 
		<select th:field="*{status}" id=inputStatus class="form-select" style="    FONT-SIZE: 17PX;">
			<option value="PENDENTE">Pendente</option>
			<option value="EM PROGRESSO">Em Progresso</option>
			<option value="CONCLUIDA">Concluida</option>
		</select>
	</div>
	
	<div class="form-group">
		<label for="inputDataConclusao" class="form-label">Data de Conclusão</label> 
		<input
			th:field="*{dataConclusao}" type="date" class="form-control" id="inputDataConclusao">

	</div>
	
	
</div>
